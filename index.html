<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSCER Bingo Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      font-size: 16px;
      min-width: 60px;
    }
    th {
      background-color: #ddd;
    }
    .free-space {
      background-color: #ffeb3b;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>OSCER Bingo Card Generator</h1>
  <button onclick="generateBingoCard()">Generate New Card</button>
  <table id="bingo-table">
    <thead>
      <tr>
        <th>O</th>
        <th>S</th>
        <th>C</th>
        <th>E</th>
        <th>R</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bingo card will populate here -->
    </tbody>
  </table>

  <script>
    // CSV URL from your published Google Sheet
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2yM00KOxREYPgLPvLL9PRm1FGQJwNu6U9UuDUOak_Wywn6DaKJBJ3obcmCVqXdRT0RTFenARDGEmw/pub?gid=817608384&single=true&output=csv";

    // Fetch CSV data
    async function fetchCSV() {
      try {
        const response = await fetch(csvURL);
        return await response.text();
      } catch (error) {
        console.error("Error fetching CSV:", error);
        return "";
      }
    }

    // Basic CSV parser (assumes no commas inside quoted cells)
    function parseCSV(csvText) {
      return csvText.trim().split("\n").map(row => row.split(","));
    }

    // Group data by the first character of each header (O, S, E, R)
    // (The CSV doesn't provide a C column, so we'll supply fallback data for that.)
    function groupData(rows) {
      let data = { O: [], S: [], E: [], R: [] };
      const headers = rows[0].map(h => h.trim().replace(/^"|"$/g, ''));
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        for (let j = 0; j < row.length; j++) {
          let cell = row[j].trim().replace(/^"|"$/g, '');
          if (!cell) continue;
          let letter = headers[j].charAt(0).toUpperCase();
          if (data[letter]) {
            data[letter].push(cell);
          }
        }
      }
      return data;
    }

    // Randomly select `count` items from an array without replacement.
    function randomSelect(arr, count) {
      let copy = arr.slice();
      let result = [];
      for (let i = 0; i < count; i++) {
        if (copy.length === 0) break;
        let idx = Math.floor(Math.random() * copy.length);
        result.push(copy[idx]);
        copy.splice(idx, 1);
      }
      return result;
    }

    // Main function to generate the bingo card
    async function generateBingoCard() {
      const tbody = document.querySelector("#bingo-table tbody");
      tbody.innerHTML = ""; // Clear any existing rows

      const csvText = await fetchCSV();
      if (!csvText) {
        tbody.innerHTML = "<tr><td colspan='5'>Error loading data.</td></tr>";
        return;
      }
      const rows = parseCSV(csvText);
      const groupedData = groupData(rows);

      // If there's no C column in the CSV, supply fallback options.
      if (!groupedData['C'] || groupedData['C'].length === 0) {
        groupedData['C'] = [
          "Center Option 1", "Center Option 2", "Center Option 3",
          "Center Option 4", "Center Option 5"
        ];
      }

      // Define our column order for OSCER.
      const columns = ["O", "S", "C", "E", "R"];
      let cardData = {};
      columns.forEach(letter => {
        // Randomly pick 5 items from each column's data.
        cardData[letter] = randomSelect(groupedData[letter], 5);
      });

      // Build a 5x5 table.
      for (let row = 0; row < 5; row++) {
        let tr = document.createElement("tr");
        columns.forEach(letter => {
          let td = document.createElement("td");
          // For column C, make the center cell (row index 2) the free space with a popcorn emoji.
          if (letter === "C" && row === 2) {
            td.textContent = "üçø";
            td.classList.add("free-space");
          } else {
            td.textContent = cardData[letter][row] || "";
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    document.addEventListener("DOMContentLoaded", generateBingoCard);
  </script>
</body>
</html>
