<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSCER Bingo Card Generator</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 20px;
      background-color: #1c1c1c;
      color: #ffd700;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.6);
    }
    
    /* Button Styling */
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px;
      border: none;
      background: linear-gradient(45deg, #ffd700, #e5c100);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
      box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.3);
    }
    button:hover {
      background: linear-gradient(45deg, #e5c100, #c9a000);
      transform: scale(1.05);
    }

    /* Table Styling */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      background-color: #222;
      box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
      border-radius: 8px;
    }
    th, td {
      border: 2px solid #ffd700;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    th {
      background-color: #ffd700;
      color: black;
      font-weight: bold;
    }
    td {
      background-color: #1c1c1c;
      color: #fff;
    }

    /* Free Space Styling */
    td.free-space {
      background-color: #ffd700;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }

    /* Marked Square Styling */
    td.marked {
      background-color: #ffd700 !important;
      color: black !important;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }

    /* Bingo Winning Animation */
    td.bingo {
      background: linear-gradient(45deg, #ffecb3, #ffd700);
      color: black !important;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      table {
        width: 100%;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
