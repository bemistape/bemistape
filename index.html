<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSCER Bingo Card Generator</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #1c1c1c;
      color: #ffd700;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.6);
    }
    
    /* Button Styling */
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px;
      border: none;
      background: linear-gradient(45deg, #ffd700, #e5c100);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
      box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.3);
    }
    button:hover {
      background: linear-gradient(45deg, #e5c100, #c9a000);
      transform: scale(1.05);
    }

    /* Table Styling */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      background-color: #222;
      box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
      border-radius: 8px;
    }
    th, td {
      border: 2px solid #ffd700;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    th {
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
    }
    td {
      background-color: #1c1c1c;
      color: #fff;
    }

    /* Free Space Styling */
    td.free-space {
      background-color: #ffd700;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }

    /* Marked Square Styling */
    td.marked {
      background-color: #ffd700 !important;
      color: black !important;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }

    /* Bingo Winning Animation */
    td.bingo {
      background: linear-gradient(45deg, #ffecb3, #ffd700);
      color: black !important;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      table {
        width: 100%;
      }
      th, td {
        font-size: 14px;
        padding: 8px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>OSCER Bingo Card Generator</h1>
  <button onclick="generateBingoCard()">Generate New Card</button>
  <table id="bingo-table">
    <thead>
      <tr>
        <th>O</th>
        <th>S</th>
        <th>C</th>
        <th>E</th>
        <th>R</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bingo card cells go here -->
    </tbody>
  </table>

  <script>
    const tier1 = ["Hank is here!", "Gregg holds a VHS", "Joe Estevez is here!", "Tim takes the Lord's name in vain"];
    const tier2 = ['"Celebrity" guest', "Cutaway: Peter Jackson", "Gregg mentions Bogart", "A reference to Tim‚Äôs skin cancer"];
    const tier3 = ["Gregg is in legal trouble", "A new season of Decker is announced", "Donald Trump is referenced", "Tim criticizes vaccines"];

    // Build a weighted selection pool
    function buildWeightedPool() {
      const pool = [];
      tier1.forEach(option => pool.push(...Array(3).fill(option))); // Weight 3
      tier2.forEach(option => pool.push(...Array(2).fill(option))); // Weight 2
      tier3.forEach(option => pool.push(option)); // Weight 1
      return pool;
    }

    // Select 24 unique items from the weighted pool
    function weightedSelect(count) {
      let pool = buildWeightedPool();
      const result = [];
      while (result.length < count && pool.length > 0) {
        const idx = Math.floor(Math.random() * pool.length);
        const selected = pool[idx];
        pool = pool.filter(item => item !== selected); // Remove all occurrences
        result.push(selected);
      }
      return result;
    }

    // Check for a winning bingo line
    function checkBingo() {
      const rows = document.querySelectorAll("#bingo-table tbody tr");
      const grid = [...rows].map(row => [...row.children]);

      // Check rows, columns, and diagonals
      for (let i = 0; i < 5; i++) {
        if (grid[i].every(td => td.classList.contains("marked"))) highlightBingo(grid[i]);
        if (grid.map(row => row[i]).every(td => td.classList.contains("marked"))) highlightBingo(grid.map(row => row[i]));
      }

      // Check diagonals
      if ([0, 1, 2, 3, 4].map(i => grid[i][i]).every(td => td.classList.contains("marked"))) 
        highlightBingo([0, 1, 2, 3, 4].map(i => grid[i][i]));

      if ([0, 1, 2, 3, 4].map(i => grid[i][4 - i]).every(td => td.classList.contains("marked"))) 
        highlightBingo([0, 1, 2, 3, 4].map(i => grid[i][4 - i]));
    }

    // Highlight winning squares
    function highlightBingo(cells) {
      cells.forEach(td => td.classList.add("bingo"));
    }

    // Generate a 5x5 bingo card (center is the popcorn emoji üçø)
    function generateBingoCard() {
      const tbody = document.querySelector("#bingo-table tbody");
      tbody.innerHTML = "";
      const totalCells = 25;
      const numItems = totalCells - 1; // Center space reserved
      const items = weightedSelect(numItems);
      let itemIndex = 0;

      for (let row = 0; row < 5; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 5; col++) {
          const td = document.createElement("td");
          td.onclick = () => {
            td.classList.toggle("marked");
            if (!td.classList.contains("marked")) td.classList.remove("bingo");
            checkBingo();
          };
          if (row === 2 && col === 2) {
            td.textContent = "üçø";
            td.classList.add("free-space");
          } else {
            td.textContent = items[itemIndex] || "";
            itemIndex++;
          }
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }

    document.addEventListener("DOMContentLoaded", generateBingoCard);
  </script>
</body>
</html>
